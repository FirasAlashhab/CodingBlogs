<div class="container">
  <h1 class="mt-3">Category List</h1>

  <div class="d-flex justify-content-end mt-3">
    <a [routerLink]="['/admin/categories/add']" class="btn btn-primary"
      >Add Category</a
    >
  </div>

  <table
    class="table table-bordered mt-3"
    *ngIf="categoryList$ | async as categoryList"
  >
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">UrlHandle</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categoryList">
        <td>{{ category.id }}</td>
        <td>{{ category.name }}</td>
        <td>{{ category.urlHandle }}</td>
        <a
          class="btn btn-light mx-3 mt-1 mb-1"
          [routerLink]="['/admin/categories', category.id]"
          >Edit</a
        >
      </tr>
    </tbody>
  </table>
</div>
