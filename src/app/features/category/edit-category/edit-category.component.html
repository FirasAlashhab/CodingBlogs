<div class="container">
  <h1 class="mt-3">Edit Category</h1>

  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <div class="mt-2">
      <div class="mt-3">
        <label class="form-label">Category Id</label>
        <input
          type="text"
          disabled
          name="categoryId"
          class="form-control"
          id="categoryId"
          [value]="category.id"
        />
      </div>

      <div class="mt-3">
        <label class="form-label">Category Name</label>
        <input
          type="text"
          name="categoryName"
          class="form-control"
          id="categoryName"
          [(ngModel)]="category.name"
        />
      </div>

      <div class="mt-3">
        <label class="form-label">Category UrlHandle</label>
        <input
          type="text"
          name="categoryUrlHandle"
          class="form-control"
          id="categoryUrlHandle"
          [(ngModel)]="category.urlHandle"
        />
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
        |
        <button (click)="onDelete()" type="button" class="btn btn-danger">
          Delete
        </button>
      </div>
    </div>
  </form>

  <div *ngIf="!category" class="alert alert-warning" role="alert">
    Category not found!
  </div>
</div>
