<div class="container">
  <div class="mt-5">
    <div class="col-12 col-md-6 col-lg-4 mx-auto">
      <h1>Login</h1>

      <form #form="ngForm" (ngSubmit)="onSubmit()">
        <div class="mt-3">
          <label class="form-label">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            [(ngModel)]="model.email"
          />
        </div>

        <div class="mt-3">
          <label class="form-label">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            [(ngModel)]="model.password"
          />
        </div>

        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
      <div class="mt-5" style="border: solid black 1px; padding: 10px">
        <h4>Login Users</h4>
      </div>
      <div style="border: solid black 1px; padding: 20px 0 10px 20px">
        <h5>{{ admin }}</h5>
        <p>{{ email1 }}</p>
        <p>{{ password1 }}</p>

        <h5>{{ user }}</h5>
        <p>{{ email }}</p>
        <p>{{ password }}</p>
      </div>
    </div>
  </div>
</div>
